<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Meditation app</title>
	<link rel="stylesheet" href="stylemed.css">
</head>

<body>

	<div class="app">

		<div class="vid-container">
			<video loop>
				<source src="rain.mp4" type="video/mp4">
			</video>	
		</div>

            <div class="time-select">
			<button data-time="120">2 Mintues</button>
			<button data-time="300">5 Mintues</button>
			<button data-time="600">10 Mintues</button>
		</div>

		<div class="player-container">
			<audio class="song">
				<source src="rain.mp3">
			</audio>
			<img src="play.svg" alt="play" class="play">

		<svg
		    class="track-outline" 
			width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">
            
            <circle 
               cx="226.5" 
               cy="226.5" 
               r="216.5" 
               stroke="white" 
               stroke-width="20"/>
        </svg>

        <svg 
           class="moving-outline"
           width="453" 
           height="453" 
           viewBox="0 0 453 453" 
           fill="none" 
           xmlns="http://www.w3.org/2000/svg">
           
           <circle 
              cx="226.5" 
              cy="226.5" 
              r="216.5" 
              stroke="#018EBA" 
              stroke-width="20"/>
        </svg>

        <h3 class="time-display">0:00</h3>
        </div>

		<div class="sound-picker">
			
			<button data-sound="rain.mp3" data-video="rain.mp4">
				<img src="rain.svg" alt="rain">
			</button>

			<button data-sound="beach.mp3" data-video="beach.mp4">
				<img src="beach.svg" alt="beach" >
			</button>

		</div>
	</div>

<script src="med.js"></script>
</body>

</html>
